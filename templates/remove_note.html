{% extends "base.html" %}

{% block title %}Remove A note{% endblock %}

{% block content %}
    <div class="ui two column centered grid">
        <div class="column"><div class="ui segment">
            <h2 class="ui left floated header"><i class="pencil alternate icon"></i>Remove This Note</h2>
            <div class="ui clearing divider"></div>
            <p>Title: {{ note.title }}</p>
            <p>Date: {{ note.date }}</p>
            <h2>Are you sure?</h2>
            <form method="POST">
                <button type="submit" class="ui red button">Yes</button>
                <a href="{{ url_for('notes') }}">No</a>
            </form>
        </div>
    </div>
{% endblock %}
